plugins {
    id "com.android.application"
    id "kotlin-android"  // Apply only this one for Kotlin
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
}

android {
    namespace = "com.example.news_app"
    compileSdk = 34 // or your specific version
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.example.news_app"
        minSdk = 23
        targetSdk = 33 // or your specific version
        versionCode = 1
        versionName = "1.0"
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation platform("com.google.firebase:firebase-bom:33.3.0")
    implementation "com.google.firebase:firebase-analytics"
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.8.10"  // Ensure this matches the Kotlin version used in the plugin
}
